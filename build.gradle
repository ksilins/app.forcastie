plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation 'io.cucumber:cucumber-java:5.6.0'
    testImplementation 'io.cucumber:cucumber-junit:5.6.0'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.15.0'
    compile group: 'io.appium', name: 'java-client', version: '7.3.0'
    compile group: 'io.qameta.allure', name: 'allure-cucumber5-jvm', version: '2.13.2'
}
